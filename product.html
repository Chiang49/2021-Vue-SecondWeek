<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品管理系統</title>
    <!-- icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- all.css -->
    <link rel="stylesheet" href="./css/style/all.css">
</head>
<body>
    
    <nav class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-center">
                <h1><a class="logo" href="#">產品管理系統</a></h1>
                <span class="material-icons" id="menuToggle">
                    menu
                </span>
                <ul class="mainNav" id="mainNav">
                    <li><a href="#">系統管理</a></li>
                    <li><a id="signOut" href="#">登出</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="topic">
        <div class="container">
            <h2>產品登錄</h2>
            <div class="row">
                <div class="formTable">
                    <h3>新增產品</h3>
                    <form action="" class="product" id="productForm">
                        <div class="group">
                            <label for="title">產品標題</label>
                            <input type="text" name="title" id="title" placeholder="請輸入產品標題">
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="group-s">
                                <label for="originalPrice">原價</label>
                                <input type="number" name="originalPrice" id="originalPrice" placeholder="請輸入原價">
                            </div>
                            <div class="group-s">
                                <label for="price">售價</label>
                                <input type="number" name="price" id="price" placeholder="請輸入售價">
                            </div>
                        </div>
                        <div class="text-right">
                            <button type="button" class="btn" id="addProduct">建立</button>
                        </div>
                    </form>
                </div>
                <div class="productTable">
                    <button type="button" class="disabledBtn" id="deleteAll" disabled>刪除全部</button>
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 35%;">產品名稱</th>
                                <th style="width: 15%;">原價</th>
                                <th style="width: 15%;">售價</th>
                                <th style="width: 20%;">是否啟用</th>
                                <th style="width: 15%;">刪除</th>
                            </tr>
                        </thead>
                        <tbody id="productList">
                            <!-- <tr>
                                <td>麵包學徒</td>
                                <td>900</td>
                                <td>800</td>
                                <td class="position-relative">
                                    <div class="switch-group">
                                        <div class="switch">
                                            <div class="switch-circle"></div>
                                        </div>
                                        <span>未啟用</span>
                                    </div>
                                </td>
                                <td><button type="button" class="deleteBtn">刪除</button></td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/index-animation.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/all.js"></script>
</body>
</html>
